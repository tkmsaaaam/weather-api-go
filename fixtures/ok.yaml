              "bodyText": "　北日本から東日本は日本のはるか東に中心を持つ高気圧に覆われていますが、関東甲信地方は湿った空気の影響を受けています。また、台風第１４号が南大東島の北東にあって北西へ進んでいます。\n\n　東京地方は、曇りとなっています。\n\n　１７日は、台風第１４号の周辺の湿った空気の影響を受ける見込みです。このため、曇りで夜遅く雨となるでしょう。伊豆諸島では、雨や雷雨となる所がある見込みです。\n\n　１８日は、台風第１４号の周辺の湿った空気の影響を受ける見込みです。このため、雨時々曇りで、朝から昼前にかけて激しく降る所があり、また雷を伴う所があるでしょう。伊豆諸島でも、雷を伴って激しい雨の降る所がある見込みです。\n\n【関東甲信地方】\n　関東甲信地方は、曇りとなっています。\n\n　１７日は、台風第１４号の周辺の湿った空気の影響を受ける見込みです。このため、曇りで、雨や雷雨となり激しく降る所があるでしょう。\n\n　１８日は、台風第１４号の周辺の湿った空気の影響を受ける見込みです。このため、雨や曇りで、雷を伴い激しく降る所があるでしょう。\n\n　関東地方と伊豆諸島の海上では、１７日から１８日にかけて、うねりを伴いしける見込みです。船舶は高波に警戒してください。",
